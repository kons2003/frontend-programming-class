<html>

<head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <p>{{ body }}</p>
    </div>
    <script type="text/javascript"> 
        let app = { data() { 
            return { 
                title: '안녕하세요', 
                body: '좋은 아침 입니다.' 
                }; 
            } 
        }; 
        Vue.createApp(app).mount("#app"); 
    </script>
</body>

</html>
